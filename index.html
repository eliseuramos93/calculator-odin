<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="row" id="display"></div>
      <div class="row" id="first">
        <div class="button function" id="button-delete">DEL</div>
        <div class="button function" id="button-clear">C</div>
        <div class="button operator" id="button-divide">รท</div>
      </div>
      <div class="row" id="second">
        <div class="button number" id="button-7">7</div>
        <div class="button number" id="button-8">8</div>
        <div class="button number" id="button-9">9</div>
        <div class="button operator" id="button-multiply">ร</div>
      </div>
      <div class="row" id="third">
        <div class="button number" id="button-4">4</div>
        <div class="button number" id="button-5">5</div>
        <div class="button number" id="button-6">6</div>
        <div class="button operator" id="button-subtract">-</div>
      </div>
      <div class="row" id="fourth">
        <div class="button number" id="button-1">1</div>
        <div class="button number" id="button-2">2</div>
        <div class="button number" id="button-3">3</div>
        <div class="button operator" id="button-add">+</div>
      </div>
      <div class="row" id="fifth">
        <div class="button number" id="button-zero">0</div>
        <div class="button number" id="button-decimal">.</div>
        <div class="button operator" id="button-equal">=</div>
      </div>
    </div>
  </body>
</html>
